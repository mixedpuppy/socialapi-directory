<html>
<head>
  <title>Firefox SocialAPI Services</title>
  <meta http-equiv="refresh" content="1; url=en-US" />
  <script>
    // see if there is a browser language. If js is off, the meta tag above will
    // refresh, though slower. Supported languages here are those that have site
    // navigation fully localized.
    var languages = ['cs', 'de', 'en-US', 'es', 'fr', 'gl', 'it', 'ja', 'nl', 'pt-BR', 'ru', 'sl', 'zh-TW'];
    var newloc;
    if (languages.indexOf(navigator.language) >= 0) {
      newloc = navigator.language;
    }
    var major = navigator.language.substr(0,2);
    if (!newloc && languages.indexOf(major) >= 0) {
      newloc = major;
    }
    if (!newloc && navigator.languages) {
      for (var l in navigator.languages) {
        if (languages.indexOf(l) >= 0) {
          newloc = navigator.languages[l];
          break;
        }
      }
    }
    if (!newloc) {
      newloc = "/en-US"
    }
    location = newloc;
  </script>
</head>
<body class="html-ltr sky">

</body>
</html>
